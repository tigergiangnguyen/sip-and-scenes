<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Limelight">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sip & Scenes</title>
</head>

<body class="h-screen bg-[#EDF1D6] text-center">
 
    <header>
        <div class="mt-[15%] text-7xl w-1/4 ml-[37%] text-white">
            <h1>Sip & Scenes</h1>
        </div>
    </header>

    <div class="subheading">
        <div class="mt-[40px] text-3xl text-white">
            <div class="font-semibold">
                <h2>It's time to *Mix* up your movie night!</h2>
            </div>
            <label for="genre">What genre are you in the mood for?</label>
            <div class="relative">
            </div>
        </div>
        <div>
            <div class="mt-[20px]">
                <div class="text-3xl">
                    <select id="genre-selector" class="rounded-lg bg-white hover:bg-[#FFF1DC] text-center">
                        <option value="action">Action</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                        <option value="adventure">Adventure</option>
                        <option value="drama">Drama</option>
                        <option value="comedy">Comedy</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="war">War</option>
                        <option value="crime">Crime</option>
                        <option value="superHero">Superhero</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="searchButton" class="bg-white mt-[10px] px-1 border-2 border-[#40513B] rounded-md" class="buttonClick"
            type="button">Search</button>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
